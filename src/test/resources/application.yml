spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

  data:
    redis:
      host: localhost
      port: 6379

cloud:
  aws:
    region: dummy_bucket_region
    credentials:
      access-key: dummy_access_key
      secret-key: dummy_secret_key
    bucket: dummy_bucket
